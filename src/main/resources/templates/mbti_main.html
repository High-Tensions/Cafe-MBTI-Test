<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 MBTI 테스트</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #FDF7E4;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: auto;
            text-align: center;
            background-image: url('/img/main.png'); /* 배경 이미지 경로 */
            background-size: contain; /* ✅ 이미지가 비율 유지하며 전체 표시 */
            background-repeat: no-repeat; /* ✅ 이미지 반복 방지 */
            background-position: center center; /* ✅ 중앙 정렬 */

            /* 하단 정렬을 위한 flexbox 설정 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 요소들을 하단으로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            padding-bottom: 20px; /* 하단 여백 */
        }

        .start-button {
            background-color: #ffffff; /* 버튼 배경색 흰색 */
            padding: 20px 20px;
            border: 1px solid #6B3F19; /* ✅ 갈색 테두리 추가 */
            border-radius: 90px;
            font-size: 15px;
            cursor: pointer;
            height: 95px;
            width: 45rem;; /* ✅ 화면 크기에 맞게 조정 */
            max-width: 450px;
            box-shadow: 0px 0px 0px 5px #6B3F19; /* ✅ 부드러운 테두리 효과 */
        }

        .link {
            margin-top: 30px;
            display: block;
            text-decoration: none;
        }

        .bottom-section {
            margin-bottom: 30px;
        }

        .start-text {
            font-size: 24px;
            font-weight: bold;
            display: block; /* 줄바꿈을 위해 block 요소로 변경 */
            margin-bottom: 10px;
        }

        @media (max-width: 1000px) {
            .container {
                width: 100%;
                height: 100vh;
                max-width: none;
                margin: auto;
                text-align: center;
                background-image: url('/img/main.png'); /* 배경 이미지 경로 */
                background-size: contain; /* ✅ 비율 유지하며 조정 */
                background-repeat: no-repeat; /* ✅ 반복 방지 */
                background-position: center center; /* ✅ 중앙 정렬 */

                /* 하단 정렬을 위한 flexbox 설정 */
                display: flex;
                flex-direction: column;
                justify-content: flex-end; /* 요소들을 하단으로 정렬 */
                align-items: center; /* 가로 중앙 정렬 */
                padding-bottom: 2rem; /* 하단 여백 */
            }

            .start-button {
                background-color: #ffffff;
                padding: 20px 20px;
                border: 1px solid #6B3F19;
                border-radius: 90px;
                font-size: 1.9rem;
                cursor: pointer;
                height: 9.5rem;
                width: 45rem;; /* ✅ 모바일에서 적절한 크기 유지 */
                max-width: 450px;
                box-shadow: 0px 0px 0px 5px #6B3F19;
            }

            .bottom-section {
                margin-bottom: 9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bottom-section">
        <form th:action="@{/api/v1/test}" method="get">
            <button class="start-button">
                <span class="start-text">시작하기<br></span>
                <span th:text="'지금까지 ' + ${participants} + '명이 참여했어요!'" ></span>
            </button>
        </form>
        <p class="link">hightensions99@gmail.com</p>
    </div>
</div>
</body>
</html>
