<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @font-face {
            font-family: 'Ownglyph_ParkDaHyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Ownglyph_ParkDaHyun, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 900px;
            background-color: #FDF7E4;
            border-radius: 20px;
        }
        img {
            width: 27%;
            height: 27%;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loading-container">
        <img id="loading-image" src="/img/image1.png" alt="Loading Image">
        <p class="text">음료 만드는 중...</p>
    </div>
</div>

<script>
    const images = [
        '/img/image1.png',
        '/img/image2.png'
    ];
    let index = 0;
    const imgElement = document.getElementById('loading-image');

    setInterval(() => {
        index = (index + 1) % images.length;
        imgElement.style.opacity = 0;
        setTimeout(() => {
            imgElement.src = images[index];
            imgElement.style.opacity = 1;
        }, 300);
    }, 800);

    // 세션 스토리지에서 MBTI 값 가져오기
    const params = JSON.parse(sessionStorage.getItem("mbti_params"));

    if (params) {
        axios.post('/api/v1/result', params)
            .then(response => {
                const resultMbti = response.data.resultMbti;
                const ratio = response.data.ratio;

                // 세션 스토리지에 결과 저장
                sessionStorage.setItem("resultMbti", resultMbti);
                sessionStorage.setItem("ratio", ratio);

                // 3초 후 결과 페이지로 이동
                setTimeout(() => {
                    window.location.href = "/api/v1/getMbtiResult";
                }, 3000);
            })
            .catch(error => {
                console.error("MBTI 결과 전송 중 오류 발생:", error);
            });
    } else {
        console.error("세션 스토리지에서 MBTI 데이터를 찾을 수 없습니다.");
        setTimeout(() => {
            window.location.href = "/api/v1/getMbtiResult";
        }, 3000);
    }
</script>
</body>
</html>
