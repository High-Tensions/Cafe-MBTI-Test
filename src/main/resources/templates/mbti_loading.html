<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @font-face {
            font-family: 'Ownglyph_ParkDaHyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ownglyph_ParkDaHyun', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #fecbcb, #E0BBE4);
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: url('/img/backgrond_pattern.png') repeat;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 9/16;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            box-sizing: border-box;
        }

        img {
            width: 40%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
            margin-bottom: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .text {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #6B3F19;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .loading-container {
                padding: 1.5rem;
            }

            img {
                width: 45%;
            }

            .text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 1rem;
            }

            img {
                width: 50%;
            }

            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="background-container"></div>
<div class="container">
    <div class="loading-container">
        <img id="loading-image" src="/img/image1.png" alt="Loading Image">
        <p class="text">음료 만드는 중...</p>
    </div>
</div>

<script>
    const images = [
        '/img/image1.png',
        '/img/image2.png'
    ];
    let index = 0;
    const imgElement = document.getElementById('loading-image');

    setInterval(() => {
        index = (index + 1) % images.length;
        imgElement.style.opacity = 0;
        setTimeout(() => {
            imgElement.src = images[index];
            imgElement.style.opacity = 1;
        }, 300);
    }, 800);

    // 세션 스토리지에서 MBTI 값 가져오기
    const params = JSON.parse(sessionStorage.getItem("mbti_params"));

    if (params) {
        axios.post('/api/v1/result', params)
            .then(response => {
                const resultMbti = response.data.resultMbti;
                const ratio = response.data.ratio;

                // 세션 스토리지에 결과 저장
                sessionStorage.setItem("resultMbti", resultMbti);
                sessionStorage.setItem("ratio", ratio);

                // 3초 후 결과 페이지로 이동
                setTimeout(() => {
                    window.location.href = "/api/v1/getMbtiResult";
                }, 3000);
            })
            .catch(error => {
                console.error("MBTI 결과 전송 중 오류 발생:", error);
            });
    } else {
        console.error("세션 스토리지에서 MBTI 데이터를 찾을 수 없습니다.");
        setTimeout(() => {
            window.location.href = "/api/v1/getMbtiResult";
        }, 3000);
    }
</script>
</body>
</html>
